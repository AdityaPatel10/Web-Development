<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      .nav {
        height: 80px;
        width: 100%;
        background-color: black;
        position: sticky;
        top: 0%;
      }
      .content {
        height: 2000px;
        width: 100%;
        background-color: red;
      }
      .foot {
        height: 80px;
        width: 100%;
        background-color: aqua;
        position: fixed;
        bottom: 0%;
      }
    </style>
  </head>
  <body>
    <div class="nav"></div>
    <div class="content"></div>
    <div class="foot"></div>
  </body>
</html>
