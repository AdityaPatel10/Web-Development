<html>
  <head>
    <title>Padding & Margin</title>
  </head>
  <body>
    <div
      style="
        width: 400px;
        height: 500px;
        background-color: green;
        border: 5px darkgreen solid;
      "
    >
      <div
        style="
          width: 300px;
          height: 300px;
          background-color: red;
          margin-left: 40px;
          margin-top: 30px;
        "
      >
        My House
      </div>
    </div>
    <div
      style="
        width: 400px;
        height: 500px;
        background-color: rgb(5, 66, 116);
        border: 5px rgb(0, 0, 0) solid;
        margin-top: 40px;
      "
    >
      <div
        style="
          width: 300px;
          height: 300px;
          background-color: rgb(255, 0, 153);
          margin-left: 40px;
          margin-top: 30px;
        "
      >
        Friend's House
      </div>
    </div>
  </body>
</html>
