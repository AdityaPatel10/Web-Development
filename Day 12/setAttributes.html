<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetAttribute</title>
    <style>
      .adi {
        color: blue;
        font-size: 50px;
        background-color: plum;
      }

      #patel {
        text-decoration: line-through;
      }

      img {
        height: 120px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Aditya Patel</h1>
    <img
      src="https://media.gettyimages.com/id/1438337861/photo/adelaide-australia-virat-kohli-of-india-during-the-icc-mens-t20-world-cup-match-between-india.jpg?s=612x612&w=0&k=20&c=Rn3_-LntUYorwOytglL43NAsFJL9ODBue3TBpPum9dE="
      alt=""
    />
    <button>Change text to red</button>
    <button class="image">Change to dhoni image</button>
  </body>
</html>

<script>
  document.querySelector("button").addEventListener("click", myFunc);

  document.querySelector(".image").addEventListener("click", changeImg);

  function myFunc() {
    // document.querySelector("h1").style.color= "red";
    // document.querySelector("h1").style.backgroundColor= "teal";
    // document.querySelector("h1").style.fontSize= "80px";

    // setAttribute("class", "className")

    document.querySelector("h1").setAttribute("class", "adi");
    document.querySelector("h1").setAttribute("id", "patel");
  }

  function changeImg() {
    document
      .querySelector("img")
      .setAttribute(
        "src",
        "https://media.gettyimages.com/id/1252231878/photo/jaipur-india-ms-dhoni-of-chennai-super-kings-gestures-during-the-ipl-match-between-rajasthan.jpg?s=612x612&w=0&k=20&c=WQ0DTMAAUMpx1_-GYOgAUfHPLGU6EkDqAe8yaIQ0jUA="
      );
  }
</script>
