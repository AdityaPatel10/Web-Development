<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Create 10 h1 tags</button>
  </body>
</html>

<script>
  document.querySelector("button").addEventListener("click", multipleH1);

  function multipleH1() {
    for (let i = 0; i < 10; i++) {
      let h1 = document.createElement("h1");
      document.querySelector("body").append(h1);
      h1.innerText = "Hello"+" "+i;
    }
  }
</script>
