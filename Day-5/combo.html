<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      /* pseudo classes */
      P:nth-child(5) {
        background-color: brown;
      }
      p:nth-child(even) {
        background-color: pink;
      }
      p:nth-child(3),
      h1 {
        background-color: red;
      }
      p:first-child {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <p>P1</p>
    <p>P2</p>
    <p>P3</p>
    <p>P4</p>
    <p>P5</p>
    <h1>heading</h1>
  </body>
</html>
