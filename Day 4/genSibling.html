<!DOCTYPE html>
<html lang="en">
  <head>
    <title>General Sibling Combinator</title>
    <style>
      /* general sibling combinator */
      h1 ~ p {
        /* select all the p which are sibling of h1 */
        background-color: pink;
      }
      /* it will select only younger or same not elder */
      h3 ~ p {
        background-color: red;
      }

      /* ajacent sibling combinator */
      h4 + p {
        /* it will select only ajacent younger sibling */
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>heading 1</h1>
    <p>P1</p>
    <p>P2</p>
    <h2>heading 2</h2>
    <p>P3</p>
    <p>P4</p>
    <h3>heading 3</h3>
    <div>
      <p>P5</p>
      <p>P6</p>
      <h4>heading 4</h4>
      <p>P7</p>
      <p>P8</p>
      <h5>heading 5</h5>
    </div>
  </body>
</html>
