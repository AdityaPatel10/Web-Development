<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1 id="head-1">Aditya Patel</h1>
    <button onclick="changeRed()">Change color to red</button>
    <button onclick="changeGreen()">Change color to green</button>
  </body>
</html>

<script>
  function changeRed() {
    document.getElementById("head-1").style.color = "red";
  }

  function changeGreen() {
    document.getElementById("head-1").style.color = "green";
  }
</script>
