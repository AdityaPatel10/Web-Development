<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1 id="adi" class="name">Aditya Patel</h1>
  </body>
</html>

<script>
  // querySelector
  // id selector
  document.querySelector("#adi").style.color = "red";

  //tag selector
  document.querySelector("h1").style.backgroundColor = "black";

  //class selector
  document.querySelector(".name").style.fontSize = "80px";
</script>
