<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <p>P1</p>
    <p>P2</p>
    <h1 class="test">Head-1</h1>
    <h3>Head-3</h3>
    <div class="test">Aditya</div>
  </body>
</html>

<script>
  //querySelector will select only the first element which matches

  document.querySelector("p").style.backgroundColor = "red";

  document.querySelector(".test").style.color = "teal";

  document.querySelector(".test + h3").style.backgroundColor = "yellow";

  document.querySelector("body > h3").style.fontSize = "60px";
</script>
