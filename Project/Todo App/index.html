<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>TODO App</h1>

    <div>
      <form>
        <label for="">Task Name</label>
        <br />
        <input id="task" type="text" placeholder="Enter Task Here" />
        <br />
        <label for="">Priority</label>
        <br />
        <select id="Priority">
          <option value="">Select Priority</option>
          <option value="High">High</option>
          <option value="Low">Low</option>
        </select>
        <br />
        <input type="submit" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Priority</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>

<script src="./script.js"></script>
