<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
        <div id="signup-form">
            <h1>Sign Up</h1>
            <form>
                <input type="text" placeholder="Enter Full Name" id="name">
                <input type="number" placeholder="Enter Phone" id="phone">
                <input type="text" placeholder="Enter Email" id="email">
                <input type="text" placeholder="Enter UserName" id="username">
                <input type="password" placeholder="Enter Password" id="password">
            </form>
            <button onclick="registerUser()">Submit</button>
        </div>

        <div id="login-form">
            <h1>Login</h1>
            <form>
                <input type="text" placeholder="Enter UserName" id="login-username">
                <input type="password" placeholder="Enter Password" id="login-password">
            </form>
            <button onclick="loginUser()">Submit</button>
        </div>
    </div>
</body>
</html>
<script src="./auth.js"></script>
