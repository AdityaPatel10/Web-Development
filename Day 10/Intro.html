<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <button onclick="myFunction()">Like</button>
    <button onclick="disLike()">Dislike</button>
    <button onclick="ringBell()">Ring Bell</button>
  </body>
</html>

<script>
  // events -> onClick -

  function myFunction() {
    console.log("Got an Like");
  }

  function disLike() {
    console.log("Disliked");
  }

  function ringBell() {
    //Alert pop on the top of the screen
    alert("Please open the door");
  }
</script>
