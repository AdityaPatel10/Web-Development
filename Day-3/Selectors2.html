<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selector</title>
    <style>
      /* ID selector */
      #A {
        background-color: pink;
      }
      #B {
        background-color: red;
      }
      #C {
        background-color: cadetblue;
      }
      /* class selector */
      .A {
        background-color: pink;
      }
      .B {
        background-color: red;
      }
      .C {
        background-color: cadetblue;
      }
      /* Universal Selector */
      * {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
    <p id="A" class="A">I am Aditya</p>
    <p id="B" class="B">I am Tomar</p>
    <p id="C" class="C">I am Mohit</p>
    <p class="A">I am Soumya</p>
    <p class="B">I am Arneet</p>
    <p class="C">I am Divyanshi</p>
  </body>
</html>
