<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Combinators</title>
    <style>
      /* descendent combination using space*/
      #container h1 {
        background-color: rgb(246, 16, 16);
      }
      #container > p {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Heading-1</h1>
      <h2>Heading-2</h2>
      <p>Paragraph-1</p>
      <div>
        <p>Paragraph-1.2</p>
        <h1>Heading-1.2</h1>
        <h2>Heading-2.2</h2>
        <div>
          <h2>heading inside inside div</h2>
        </div>
      </div>
    </div>
    <div>
      <h2>heading inside another div</h2>
    </div>
    <h2>Heading outside div</h2>
  </body>
</html>
